<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Foto</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain; /* Zorgt dat hele foto zichtbaar blijft */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Vervang "photo.jpg" door jouw eigen afbeelding -->
  <img src="website bij onderzetter.png" alt="Mijn foto">
</body>
</html>
